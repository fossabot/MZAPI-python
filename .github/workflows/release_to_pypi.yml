name: 发布包到pypi和Github

on:
  push:
    branches:
      - master # 确保这是您想要触发的分支名称

permissions:
  contents: read
  id-token: write

jobs:
  release-build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: 构建发布分发包
      run: |
        python -m pip install build
        python -m build

    - name: 上传分发包作为工件
      uses: actions/upload-artifact@v4
      with:
        name: release-dists
        path: dist/

  pypi-publish:
    runs-on: ubuntu-latest
    needs: release-build

    environment:
      name: pypi
      url: https://pypi.org/project/MZAPI

    steps:
    - name: 检索发布分发包
      uses: actions/download-artifact@v4
      with:
        name: release-dists
        path: dist/

    - name: 提取版本号
      id: extract_version
      run: |
        # 假设 dist/ 目录下有一个文件名格式为 MZAPI-版本号-py3-none-any.whl
        filename=$(ls dist/MZAPI-*.whl)
        version=$(echo $filename | sed -e 's/.*-\([0-9]*\.[0-9]*\.[0-9]*\)-py3-none-any\.whl/\1/')
        echo "version=$version" >> $GITHUB_ENV

    - name: 将发布分发包发布到PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        packages-dir: dist/
        user: __token__
        password: ${{ secrets.PYPI_TOKEN }}

    - name: Create GitHub release
      uses: softprops/action-gh-release@v2
      with:
          tag_name: v${{ env.version }}
          name: Release v${{ env.version }}
          body: |
            🎉 发布新版本${{ env.version }} 🎉
            
            这是我们新版本${{ env.version }}的发布说明。本次发布包含了以下更改：
            
            ${{ github.event.head_commit.message }}！
          files: |
            dist/*.whl
            dist/*.tar.gz
          token: ${{ secrets.TOKEN }}